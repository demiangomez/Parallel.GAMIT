services:
  backend:
    container_name: gnss-backend
    build: ./backend_dir/backend
    volumes:
      - ./backend_dir/backend:/code
      - /fs/project/gomez.124/archive_media_osu/:/code/backend_django_project/media
    ports:
      - "8000:8000"
    restart: always

  webgps:
    build: ./front_dir
    container_name: gnss-frontend
    restart: always
    volumes:
      - ./front_dir/.env:/app/.env
      - ./front_dir/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '2375:5100'
    depends_on:
      - backend
